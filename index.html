<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.2.0/css/fixedHeader.bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css" />
  <title>Daftar Wakif Mushola Al Hidayah</title>
  <style>
    .spacing { margin-top: 20px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-center mb-4">Daftar DONATUR / WAKIF MUSHOLA AL HIDAYAH</h3>
        <h4 class="text-center mb-4" id="packageName"></h4>
        <a href="https://s.id/musholaSDNTrengguno" class="btn btn-primary spacing">+ Wakaf/Donasi</a>
        <table id="example" class="table table-striped table-bordered" style="width: 100%"></table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/fixedheader/3.2.0/js/dataTables.fixedHeader.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#example").DataTable({
        ajax: "https://script.google.com/macros/s/AKfycbwaVtFUpEy2ZXH-U7LQLR3pCliFHNnAgWakbUv1fJL_n6KV2wjcg-K0GKKayMpBOrOV/exec",
        columns: [
          { title: "Tanggal", data: "tanggal" },
          { title: "Wakif/Donatur", data: "nama_wakif" },
          { title: "Jenis", data: "jenis" },
          { title: "Nilai Rupiah", data: "nilaiRp" },
          { title: "Total Nilai Dana Masuk", data: "total_wakaf" },
          { title: "Keterangan", data: "keterangan" }
        ],
        rowId: "tanggal"
      });
    });
  </script>
</body>
</html>
